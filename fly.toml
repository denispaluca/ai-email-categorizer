app = "ai-email-sorter"
primary_region = "ewr"

[build]

[env]
  NODE_ENV = "production"
  PORT = "3000"
  DB_PATH = "/data/sqlite.db"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[mounts]
  source = "data"
  destination = "/data"
